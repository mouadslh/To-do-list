<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do liste</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div id="logout" >
            <button class="logoutBouton" onclick="logout()">Logout</button>
        </div>
         <div class="stats-container">
            <div class="details">
                <h1>To do list</h1>
                <p>Keep it up and do it now !</p>
                <div id="progressbar">
                    <div id="progress"></div>
                </div>
            </div>
            <div class="stats-numbers">
                <p id="numbers"> 0 / 0</p>
            </div>
         </div>

         <!-- L'ajout d'une formulaire  -->
          <form action="">
            <input type="text" id="taskInput" placeholder="write your task">
            <button class="ajouterTask" id="newTask" type="submit">+</button>
          </form>

          <!-- liste pour afficher les tasks  -->
           <ul id="task-list"></ul>

    </div>

     

    <script src="./app.js"></script>
   
</body>
</html>
